<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
        function getParameterByName(name) {
            const url = window.location.href;
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const linkId = getParameterByName('linkId');

        if (linkId) {
            const taobaoUrl = `https://s.click.taobao.com/${linkId}`;
            setTimeout(function() {
                window.location.href = taobaoUrl;
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="loader"></div>
    <p>即将跳转到商品页面...</p>
    <p>如果没有自动跳转，请 <a id="manualLink" href="#">点击这里</a>。</p>
    <script type="text/javascript">
        if (linkId) {
            document.getElementById('manualLink').href = `https://s.click.taobao.com/${linkId}`;
        } else {
            document.body.innerHTML = "<p>未找到有效的商品链接，无法跳转！</p>";
        }
    </script>
</body>
</html>
